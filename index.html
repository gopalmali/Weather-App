<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
     integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather App</h3>
            <div>
                <div class="temp">16&#176;</div>
                <div class="city-time">
                    <h1 class="name">New Delhi</h1>
                    <small>
                        <span class="time">08:08</span>
                        -
                        <span class="date">Friday Jan 5</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="images/sunny.png" height="50" width="50" alt="" class="icon">
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search Location....">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">Mumbai</li>
                <li class="city">Manali</li>
                <li class="city">Jaipur</li>
            </ul>
            
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>

                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>

                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8 km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
